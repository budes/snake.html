<!DOCTYPE html>

<html>
	<head>
		<title> Jogo da Cobrinha </title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" type="text/css" href="estilo-grid.css">


		<script type="text/javascript" src="Javascript/cria-grid.js"></script>

		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function (){
				CriaGrid() // Cria toda a estrutura do grid

				var layout = document.querySelector("#container-tela")

				AdicionaCobra(1, [3, 5])
				AdicionaCobra(2, [3, 6])

				function AdicionaCobra(ID, pos) {
					layout.innerHTML += "\
					<div \n \
						style='background-color:black' \n \
						id='P" + ID + "'> \n \
					</div>"

					parte = document.querySelector("#P"+ID)

					x = parseInt(pos[0])
					y = parseInt(pos[1])

					parte.style.gridColumn = x + " / " + (x + 1)
					parte.style.gridRow = y + " / " + (y + 1)

				}

			} )
		</script>


	</head>
	<body>
		<header> 
			<h1> Jogo da cobrinha </h1>	
		</header>
		

		<section class="tela">
			<div id="container-tela">
			</div>
		</section>


		<footer> 
			<p> &copy; budes </p>
		</footer>
	</body>
</html>
